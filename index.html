<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="A restaurant review application for people who love great food">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Restaurant Reviews</title>
</head>

<body>
    <!-- Beginning Header -->
    <header class="home-header">
        <!-- source for skip links: https://webaim.org/techniques/skipnav/ -->
        <a tabindex="1" href="#filter-options" class="skip-link">Skip to main content</a>
        <div id="title-container">
            <!-- Tab index source: https://developers.google.com/web/fundamentals/accessibility/focus/using-tabindex  -->
            <h1><a href="/" aria-label="Home Title">Bon <span id="logo-img"><img src="img/chef-hat-logo.png" alt="A chef's hat logo"/>
    </span> Vivant!</a></h1>
        </div>
        <!-- Navigation -->
        <nav id="home-nav" aria-label="Home Title" tabindex="1" role="navigation">
            <ul id="menu">
                <li><a href="#home-header">Home</a></li>
                <li><a href="#footer">About</a></li>
                <li><a href="#footer">Info</a></li>
            </ul>
        </nav>

        <!-- End Nav -->
        <!-- End Header -->
    </header>

    <!-- Beginning Main -->
    <main id="maincontent">
        <!-- Beginning Map Section -->
        <section id="map-container" role="application" aria-label="Mapbox Maps">
            <div id="map" aria-labelledby="map-container"></div>
        </section>

        <!-- End Map Section-->

        <!-- Beginning Restaurant Section -->
        <section id="restaurant-section">
            <section role="contentinfo" aria-label="Restaurants Found In Your Area">
                <!-- Beginning Filter/Dropdown neighborhood and cuisine options -->
                <div id="filter-options" class="filter-options">
                    <h2>Restaurant Options</h2>
                    <!-- begin restaurant selects-->
                    <div class="restaurant-selects" role="listbox">
                        <!-- Neighborhood-->
                        <select tabindex="2" aria-label="Filter by neighborhood" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                            <option value="all" role="option">All Neighborhoods</option>
                        </select>
                        <!-- Cuisine-->
                        <select tabindex="2" aria-label="Filter by cuisine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                            <option value="all" role="option">All Cuisines</option>
                        </select>
                    </div>
                    <!-- End Restaurant Selects -->
                </div>
                <!-- End Filter/Dropdown neighborhood and cuisine options-->
                <!-- Restaurant List Section -->
                <ul id="restaurants-list"></ul>
                <!-- Elements are created in restaurant_info.js file -->
            </section>
            <!-- End Restaurant Section -->
    </main>
    <!-- End Main -->

    <!-- Begin Footer Section -->
    <footer id="footer">
        <small class="copyright">
    Copyright (c) 2018 <a href="/"><strong>Bon Vivant!</strong></a> All Rights Reserved.
  </small>
        <small class="license">
    Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a>
    from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"
    title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
  </small>
    </footer>
    <!-- End Footer -->

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script src="js/dbhelper.js"></script>
    <!-- index.html -->
    <script src="js/private.js"></script>
    <script src="js/main.js"></script>
    <script src="js/register-sw.js"></script>

    <!--
  use the following script if decide to use google maps API later
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>
-->
    <!-- end of scripts -->
</body>

</html>
