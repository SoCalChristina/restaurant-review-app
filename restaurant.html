<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Individual restaurant contact information and customer reviews">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Main CSS Styles file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <title>Restaurant Info</title>
</head>

<body class="inside">

    <!-- Beginning header -->
    <header class="inside-header">
        <a href="#restaurant-name" class="skip-link">Skip to main content</a>
        <h1>
  		<a tabindex="1" role="doc-backlink" href="/" aria-label="Home">Bon<span id="logo-img"><img src="img/chef-hat-logo.png" alt="A chef's hat logo"/>
  		</span>Vivant!</a>
		</h1>
        <!-- Nav -->
        <nav class="top-nav inside-nav">
            <!-- Beginning breadcrumb -->
            <ul id="breadcrumb" aria-label="breadcrumb">
                <li> <a tabindex="2" href="/">Home</a></li>
            </ul>
            <!-- End breadcrumb -->
        </nav>
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
        <!-- Beginning map -->
        <section id="map-container" role="application" aria-label="Mapbox Maps">
            <div id="map" aria-labelledby="map-container"></div>
        </section>
        <!-- End map -->

        <section id="restaurant-container" role="contentinfo" aria-label="Restaurant Information">
            <!-- Beginning Restaurant Contact Card -->
            <div id="contact-card">
                <h3 tabindex="3" id="restaurant-name"></h3>
                <div class="image-container">
                    <img id="restaurant-img">
                </div>
                <p tabindex="3" id="restaurant-cuisine"></p>
                <p tabindex="3" id="restaurant-address"></p>
                <table tabindex="3" id="restaurant-hours"></table>
            </div>
        </section>
        <!-- End Restaurant Contact Card -->

        <!-- Beginning Restaurant Reviews -->
        <section id="reviews-container" role="contentinfo" aria-label="Restaurant Reviews">
            <div id="reviews-card">
                <ul id="reviews-list"></ul>
            </div>
        </section>
        <!-- End Restaurant Reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
        <small class="copyright">
    Copyright (c) 2018 <a href="/"><strong>Bon Vivant!</strong></a> All Rights Reserved.
  </small>
        <small class="license">
    Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a>
    from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"
    title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
  </small>
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <!-- Database helpers -->
    <script src="js/dbhelper.js"></script>
    <!-- API key -->
    <script charset="utf-8" src="js/private.js"></script>
    <!-- Main javascript file -->
    <script src="js/restaurant_info.js"></script>
    <script src="js/register-sw.js"></script>

    <!-- Google Maps -->
    <!--
  Use the following script if decide to use Google API later
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script>
  -->
    <!-- End scripts -->

</body>

</html>
